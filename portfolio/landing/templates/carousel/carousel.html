<div class="container">
    <div id="portfolio" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <!-- for total list --->
            {% for num in range %}
                {% if num == 1 %}
                    <li data-target="#portfolio" data-slide-to="{{ num }}" class="active"></li>
                {% else %}
                    <li data-target="#portfolio" data-slide-to="{{ num }}"></li>
                {% endif %}
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            <!-- for total cards --->
            {% for card in cards %}
                {% if card.id == 1 %}
                    <div class="carousel-item active">
                {% else %}
                    <div class="carousel-item">
                {% endif %}
                    <img class="d-block w-100" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.pCaK87vEOP37cyYoH8uWbAHaDt%26pid%3DApi&f=1]" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ card.title }}</h5>
                        <p>{{ card.info }}</p>
                    </div>
                </div>                
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#porfolio" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#portfolio" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>   
</div>
